
    <ng-template #loading>No se han encontrado registros...</ng-template>

    <div *ngIf="((data$ | async) && (data$ | async).length) ; else loading" class="table-responsive">
      <table class="table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th>Sede</th>
            <th>Comision</th>
            <th>Curso</th>
            <th>Opciones</th>
            </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of (data$ | async); let i = index">
              <td><a [routerLink]="['/sede-show']" [queryParams]="{id:row.sede}" >{{row.sede | label:'sede'}}</a></td>
              <td>{{row.id | label:'comision'}}
                <!--br>{{row.comision_.plan_.orientacion}}-->
              </td>
              <td>
                <ng-template #sincursos>Sin cursos</ng-template>

                <div *ngIf="(curso_$[row.id] | async) ; else sincursos">
                  <ul class="list-group">
                    <div class="list-group-item list-group-item-action flex-column align-items-start" *ngFor="let c of (curso_$[row.id] | async); let j = index">
                      <div class="d-flex w-100 justify-content-between">
                        <b class="mb-1">{{c.carga_horaria_.asignatura_.nombre}}</b>
                        <small>{{c.horario}}</small>
                      </div>
                      <ng-template #sintomas><small>Sin Tomas</small></ng-template>
                      
                      <div *ngIf="(toma_$[c.id] | async) && (toma_$[c.id] | async).length; else sintomas">                    
                        <div *ngFor="let t of (toma_$[c.id] | async); let k = index">
                          <small *ngIf="t.docente_">{{t.docente_.apellidos}} {{t.docente_.nombres}}</small>
                          <small *ngIf="t.observaciones">({{t.observaciones}})</small>                                                                 
                        </div>
                      </div>
                    </div>
                  </ul>
                </div>
                <!--div *ngFor="let curso of (curso_$ | async)[row.id]; let j = index">
                  {{curso.id}}
                </div-->
              </td>

              <td>
              <!-- a class="btn btn-info btn-sm" [routerLink]="['/comision-detail']" [queryParams]="{id:row.id}" ><span class="oi oi-eye" title="Detalle"></span></a>    
              <a class="btn btn-warning btn-sm" [routerLink]="['/comision-admin']" [queryParams]="{id:row.id}" ><span class="oi oi-pencil" title="Modificar"></span></a>              
              <!-- button class="btn btn-danger btn-sm" type="button" (click)="delete(i)"><span class="oi oi-trash" title="Eliminar"></span></button -->
            </td>
          </tr>
        </tbody>
      </table>
    </div>
